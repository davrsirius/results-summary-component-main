<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="primary-section">
      <h2 class="primary-title">Your Result</h2>
      <div class="circle">
        <span class="result-number">76</span>
        <span class="full-number">of 100</span>
      </div>
      <div class="primary-section__text">
        <h2 class="secondary-title">Great</h2>
        <p class="primary-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="secondary-section">
      <h2 class="secondary-section__title">Summary</h2>
      <secondary-section__items>
        <div class="secondary-section__item item-1">
          <img src="assets/images/icon-reaction.svg" alt="">
          <div class="item-description">
            <div class="secondary-section__item-text">Reaction</div>
            <div class="secondary-section__item-number">80 <span class="gray-text">/ 100</span></div>
          </div>
        </div>
        <div class="secondary-section__item item-2">
          <img src="assets/images/icon-memory.svg" alt="">
          <div class="item-description">
            <div class="secondary-section__item-text">Memory</div>
            <div class="secondary-section__item-number">92 <span class="gray-text">/ 100</span></div>
          </div>
        </div>
        <div class="secondary-section__item item-3">
          <img src="assets/images/icon-verbal.svg" alt="">
          <div class="item-description">
            <div class="secondary-section__item-text">Verbal</div>
            <div class="secondary-section__item-number">61 <span class="gray-text">/ 100</span></div>
          </div>
        </div>
        <div class="secondary-section__item item-4">
          <img src="assets/images/icon-visual.svg" alt="">
          <div class="item-description">
            <div class="secondary-section__item-text">Visual</div>
            <div class="secondary-section__item-number">72 <span class="gray-text">/ 100</span></div>
          </div>
        </div>
      </secondary-section__items>
    <div class="button">Continue</div>
    </div>
  </main>

  <footer style="margin-top: 5rem;" class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Davron Parpiev</a>.
  </footer>
</body>
</html>
